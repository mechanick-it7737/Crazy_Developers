<section>
  <div class="backdrop is-hidden"
       id="blogModal">
    <div class="modal">
      <button class="blog-modal-btn"
              modal-close
              type="button"
              id="closeSubscribe">
        <svg class="modal__closes"
             aria-label="icon-close"
             width="18"
             height="18">
          <use href="./images/sprite.svg#iconmodal-close">
          </use>
        </svg>
      </button>
      <picture>
        <source srcset="./images/modal.jpg 1x, ./images/modal@2x.jpg 2x"
                media="(min-width: 1280px)">
        <source srcset="./images/modal-tablet.jpg 1x, ./images/modal-tablet@2x.jpg 2x"
                media="(min-width: 768px)">
        <source srcset="./images/modal-mobile.jpg 1x, ./images/modal-mobile@2x.jpg 2x"
                media="(max-width: 480px)">
        <img src="./images/modal-mobile.jpg"
             alt="flowers"
             loading="lazy">
      </picture>
      <div class="modal__block">
        <p class="modal__text">
          Follow to our newsletter
        </p>
        <p class="modal__info">
          Be the first to get exclusive offers and the latest news on our
          product directly in your box.
        </p>
        <form id="subscribeForm"
              class="modal__form">
          <label class="modal__label"
                 for="email">E-mail
          </label>
          <input required
                 class="modal__input"
                 type="email"
                 name="email"
                 id="email"
                 placeholder="Your email"
                 autocomplete="off">
          <button class="modal__button"
                  type="submit"
                  id="confirmSubscribe">
            Subscribe
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
